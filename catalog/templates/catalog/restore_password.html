{% extends 'catalog/auth_base.html' %}

{% block content %}

{% if form.errors %}
{% for field in form %}

{% for error in field.errors %}
<div class="alert alert-danger" role="alert">
    <span>{{ error|escape }}</span>
</div>

{% endfor %}

{% endfor %}
{% endif %}
<form>
    {% csrf_token %}
    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="password1">Password</label>
        {{ form.password1 }}
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="password2">Password again</label>
        {{ form.password2 }}

    </div>

    <button type="submit" formmethod="post" class="btn btn-primary btn-block mb-4">
        Изменить
    </button>


</form>
{% endblock %}
